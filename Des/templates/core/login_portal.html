{% extends 'base.html' %}
{% block title %}Login Portal{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg p-4">
                <div class="text-center mb-4">
                    <h2 class="text-gradient"><i class="fas fa-sign-in-alt me-2"></i>Login Portal</h2>
                    <p class="text-muted">Select your role to login</p>
                </div>
                <div class="d-grid gap-3">
                    <a href="{% url 'student_login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-graduate me-2"></i>Student Login
                    </a>
                    <a href="{% url 'lecturer_login' %}" class="btn btn-success btn-lg">
                        <i class="fas fa-chalkboard-teacher me-2"></i>Lecturer Login
                    </a>
                    <a href="{% url 'admin_login' %}" class="btn btn-dark btn-lg">
                        <i class="fas fa-user-shield me-2"></i>Admin/Super Admin Login
                    </a>
                </div>
                <div class="text-center mt-4">
                    <p class="mb-0 text-muted">University Attendance System</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
